	<div class="axgate ng-scope" ng-controller="loginController">

							<div class="username_box image_check">

							</div>
						</td>
					</tr>
					<tr>

								<input type="password" autocomplete="new-password" id="password" name="password" class="password ng-pristine ng-untouched ng-valid ng-empty" ng-model="password" placeholder="비밀번호" ng-enter="loginSubmit()">
							</span>
						</td>
					</tr>

							<span class="otp_checkbox">

								<label for="otp_check" class="otp_check_label image_check" ng-click="check_onoff()"></label>
							</span>
							<span class="otp_input image_check">

	<script type="text/javascript">
		$(window).load(function() {
			$("#preloader").hide();
			$(".image_check").each(function(i, img) {
				var bi = $(this).css("background").match(/url\(\"([^()]*)\"\)/).pop();
				var image = new Image();
				$(image).error(function() { 
					self.location.reload();
				}); 
				$(image).attr("src", bi);
			});  
		});
	</script>
